<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK Bidi-streaming Demo</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/app.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>ADK Bidi-streaming Demo</h1>
      <div class="subtitle">Real-time bidirectional streaming with Google ADK</div>
      <div class="header-options">
        <label class="header-checkbox" title="Enable model to proactively respond without explicit prompts (Native audio models only)">
          <input type="checkbox" id="enableProactivity">
          <span>Proactivity</span>
        </label>
        <label class="header-checkbox" title="Enable model to detect and adapt to emotional cues (Native audio models only)">
          <input type="checkbox" id="enableAffectiveDialog">
          <span>Affective Dialog</span>
        </label>
      </div>
      <div class="connection-status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Connecting...</span>
      </div>
      <div class="auth-controls" style="position: absolute; top: 10px; right: 10px;">
        <button id="logoutButton" onclick="logout()" style="padding: 8px 16px; background: #6B46C1; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
      </div>
    </header>

    <div class="main-layout">
      <div class="container">
        <div id="messages"></div>

        <div class="input-container">
          <form id="messageForm">
            <div class="input-wrapper">
              <input
                type="text"
                id="message"
                name="message"
                placeholder="Type your message here..."
                autocomplete="off"
              />
              <button type="submit" id="sendButton" disabled>Send</button>
              <button type="button" id="startAudioButton">Start Audio</button>
              <button type="button" id="cameraButton">ðŸ“· Camera</button>
            </div>
          </form>
        </div>
      </div>

      <div class="console-panel">
        <div class="console-header">
          <h2>Event Console</h2>
          <div class="console-controls">
            <label class="console-checkbox">
              <input type="checkbox" id="showAudioEvents">
              <span>Show audio</span>
            </label>
            <button id="clearConsole" class="console-clear-btn">Clear</button>
          </div>
        </div>
        <div id="consoleContent" class="console-content"></div>
      </div>
    </div>

    <script>
      // Logout function
      function logout() {
        // Clear session storage
        sessionStorage.clear();

        // Close WebSocket if exists
        if (window.websocket) {
          window.websocket.close();
        }

        // Redirect to login page
        window.location.href = '/login';
      }
    </script>

    <!-- Camera Preview Modal -->
    <div id="cameraModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Camera Preview</h3>
          <button id="closeCameraModal" class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <video id="cameraPreview" autoplay playsinline></video>
        </div>
        <div class="modal-footer">
          <button id="cancelCamera" class="btn-secondary">Cancel</button>
          <button id="captureImage" class="btn-primary">ðŸ“· Send Image</button>
        </div>
      </div>
    </div>
  </body>
</html>
